    /* Fuente personalizada */
    @font-face {

      src: url("fonts/ferrum.otf");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      font-family: Final Fantasy, impact;
      font-size: 16px;
    }

    /* Estilos del HEADER */
    .header {
      height: 150px;
      padding: 10px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("img/ff2.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      color: darkred;

    }

    /* Estilos del MENU */
    .navigation {
      background-color: darkred;
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      position: relative;
    }

    .menu {
      list-style: none;
      display: flex;
  }

    .menu li {
      margin: 0 10px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 1em;
      display: block;
    }

    .menu a:hover {
      background-color: black;
      color: white;
    }

    /* Botón del menú hamburguesa */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
    }

    /* FOOTER */
    .footer {
      clear: both;
      padding: 16px;
      text-align: center;
      color: white;
      background-color: black;
    }

    /* Responsividad */
    @media (max-width: 480px) {
      .header {
        font-size: 25px;  
      }

      .navigation {
        flex-direction: column;
        align-items: center;
      }

      .menu {
        display: none;
        flex-direction: column;
        background: #444;
        padding: 10px;
        position: absolute;
        top: 100%; /* Hace que el menú se despliegue hacia abajo */
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 1000;
        border-top: 2px solid darkred;
      }

      .menu li {
        margin: 5px 0;
      }

      .menu-toggle {
        display: block;
        padding: 10px;
      }

      .menu.active {
        display: flex;
      }
    }
  </style>
